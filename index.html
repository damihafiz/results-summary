<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
<div class="result">
  <div class="up-result">
  <h2>Your Result</h2>
  <div class="ball">
    <h1>76<span>of 100</span></h1>
    
</div>
</div>
<div class="down-result">
  <h1>Great</h1>
  <p>You scored higher than 65% of  </p><p>the people who have taken</p> <p>the tests.</p>
</div>
</div> 
<div class="summary"> 
<h1>Summary</h1>
<div class="sub-summary-1">
  <i class="ri-flashlight-line"></i>
   <h4> Reaction</h4>
  <h3>80 <span class="tune-down">/ 100 </span></h3>
</div>
<div class="sub-summary-2">
  <i class="ri-brain-line"></i>
  <h4> Memory</h4>
  <h3> 92 <span class="tune-down">/ 100</span></h3>
</div>
<div class="sub-summary-3">
  <i class="ri-chat-smile-3-line"></i>
  <h4> Verbal</h4>
  <h3> 61 <span class="tune-down">/ 100</span></h3>
</div>
<div class="sub-summary-4">
  <i class="ri-eye-line"></i>
  <h4> Visual</h4>
  <h3> 72 <span class="tune-down">/ 100</span></h3>
</div>
<a class="btn">
  Continue
</a>
</div>  
</div>


<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://hafiz-dev.web.app/">Hafiz</a>.
  </div>
</body>
</html>
